<div class="row-fluid">
	<div class="control-group">
		<div class="form-horizontal">
			<select id="roomSelect<%= obj.idSelect %>">
				<% for (i in obj.rooms) { %>
					<option value="<%= obj.rooms[i] %>">Chambre <%= obj.rooms[i] %></option>
				<% } %>
			</select>
			<button id="removeRoom" class="btn btn-danger"><i class='icon-minus icon-white'></i></button>
		</div>
	</div>
</div>
