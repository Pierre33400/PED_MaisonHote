<div align="center">
  <div class="hero-unit">
	<h1>Fiche séjour</h1>
	<hr/>
	<h3><b><u>Informations client</u></b></h3>
	<div class="row">
	<div class="span9 offset2">
	<form class="form-horizontal">
      <div class="control-group">
      	<div class="span6">
        	<label class="control-label" for="labelName">Nom :</label>
        	<input type="text" name="Nom" id="Nom" value="<%= name %>" disabled="disabled">
        </div>
      </div>
       <div class="control-group">
      	<div class="span6">
        	<label class="control-label" for="labelName">Prenom :</label>
        	<input type="text" name="Prenom" id="Prenom" value="<%= firstname %>" disabled="disabled">
        </div>
      </div>
      <div class="control-group">
      	<div class="span6">
       		<label class="control-label" for="labelPhoneNumber">Numéro de téléphone :</label>
       		<input type="text" name="telephone" id="telephone" value="<%= phone %>" disabled="disabled">
        </div>
      </div>
      <div class="control-group">
      	<div class="span6">
        	<label class="control-label" for="labelAddress">Adresse :</label>
        	<input type="text" name="adresse" id="adresse" value="<%= address %>" disabled="disabled">
        </div>
      </div>
      <div class="control-group">
      	<div class="span6">
        	<label class="control-label" for="labelCP">Code Postal :</label>
        	<input type="text" name="cp" id="cp" value="<%= cp %>" disabled="disabled">
        </div>
      </div>
      <div class="control-group">
      	<div class="span6">
        	<label class="control-label" for="labelCity">Ville :</label>
        	<input type="text" name="city" id="city" value="<%= city %>" disabled="disabled">
        </div>
      </div>
      <div class="control-group">
      	<div class="span6">
        	<label class="control-label" for="labelAddress">Mail :</label>
       		<input type="text" name="mail" id="mail" value="<%= mail %>" disabled="disabled">
        </div>
      </div>
	</form>
	</div>
	</div>
	<hr/>
	
	<h3><b><u>Informations chambres réservées</u></b></h3>
	<div class="row">
		<div id="rooms"></div>
		<div> 
			<hr/>
		</div>
		<div id="arrhes"></div>
	</div>
	<hr/>
	
	<h3><b><u>Informations prestations</u></b></h3>
	<div id="prestations"></div>
	
	<hr/>
	
      <div class="row">
      	<div>
        	<label class="control-label" for="labelRoom"><h3>Total :</h3></label>
        	<input type="text" name="totalPrice" id="totalPrice" disabled="disabled" >
        </div>
        <div>
        	<label class="control-label" for="labelRoom"><h3>Reste &agrave; payer :</h3></label>
        	<input type="text" name="remainingPrice" id="remainingPrice" disabled="disabled" >
        </div>
      </div>
	
	
  </div>
</div>
