   		<div class="row" id="row<%= id %>">
            <!-- first span -->
            <div class="span6">
                <h2>Prestation <%= id %></h2>
 
            <div class="row-fluid">
			  <div class="span12">
    			<form class="form-horizontal">
                  <div class="control-group">
                    <label class="control-label" for="inputTitleP">Intitulé</label>
                    <div class="controls">
                      <input type="text" name="title" id="inputTitleP<%= id %>" value="<%= title %>" placeholder="Intitulé">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="inputPriceP">Prix</label>
                    <div class="controls">
                      <input type="text" name="price" id="inputPriceP<%= id %>" value="<%= price %>" placeholder="Prix">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="inputNumberP">Quantité</label>
                    <div class="controls">
                      <input type="text" name="number" id="inputNumberP<%= id %>" value="<%= number %>" placeholder="Quantité">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="inputCommentP">Commentaire</label>
                    <div class="controls">
                      <input type="text" name="comment" id="inputCommentP<%= id %>" value="<%= comment %>" placeholder="Commentaire">
                    </div>
                  </div>

                   <a class="btn btn-danger" id="<%= id %>" data-id="<%= id %>" ><i class="icon-trash icon-white"></i> Delete</a>
                 </form>
               </div>
             </div>
           </div> 
          </div>
