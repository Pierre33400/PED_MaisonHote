<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Informations clients</h3>
  </div>
  <div class="modal-body">
    <form id="customer-form" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="lastName">Nom</label>
      <div class="controls">
        <input type="text" id="lastName" name="lastName" placeholder="Nom">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="firstName">Prénom</label>
      <div class="controls">
        <input type="text" id="firstName" name="firstName" placeholder="Prenom">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="address">Adresse</label>
      <div class="controls">
        <input type="text" id="address" name="address" placeholder="Adresse">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="postcode">Code postal</label>
      <div class="controls">
        <input type="text" id="postcode" name="postcode" placeholder="Code postal">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="city">Ville</label>
      <div class="controls">
        <input type="text" id="city" name="city" placeholder="Ville">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="phone">Téléphone</label>
      <div class="controls">
        <input type="tel" id="phone" name="phone" placeholder="Téléphone">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input type="email" id="email" name="email" placeholder="Email">
      </div>
    </div>
  </form>
  </div>
  <div class="modal-footer">
    <a id="btnClose" href="#" class="btn">Fermer</a>
    <a id="btnSave" href="#" class="btn btn-primary">Enregistrer</a>
  </div> 
</div>
