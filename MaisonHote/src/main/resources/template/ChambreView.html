 		<div class="row" id="row<%= id %>">
            <!-- first span -->
              <div class="span6">
                <h2>Chambre <%= id %></h2>
                <form class="form-horizontal">
                  <div class="control-group">
                    <label class="control-label" for="inputPrice">Prix *</label>
                    <div class="controls">
                      <input type="text" name="prixParJour<%= id %>" id="inputPrice<%= id %>" value="<%= prixParJour %>" placeholder="Prix">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="inputNbPerson">Nombre de personnes *</label>
                    <div class="controls">
                      <input type="text" name="nbLit<%= id %>" id="inputNbPerson<%= id %>" value="<%= nbLit %>" placeholder="Nombre de personnes">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="inputArea">Superficie</label>
                    <div class="controls">
                      <input type="text" name="superficie<%= id %>" id="inputArea<%= id %>" value="<%= superficie %>" placeholder="Superficie">
                    </div>
                  </div>
                   <a class="btn btn-danger" id="<%= id %>" data-id="<%= id %>" ><i class="icon-trash icon-white"></i> Delete</a>
                 </form>
               </div>
             </div>
