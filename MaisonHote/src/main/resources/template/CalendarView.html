<div id='calendar'></div>

<div id='eventDialog' class='dialog ui-helper-hidden'>
	<form id='resa-form'>
		<div class="control-group">
			<label class="control-label" for="lastName">Nom :</label>
			<div class="controls">
				<input name='lastName' class="field" type="text" maxlength="40">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="firstName">Pr&eacute;nom :</label>
			<div class="controls">
				<input name='firstName' class="field" type="text" maxlength="40">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="phone">T&eacute;l. :</label>
			<div class="controls">
				<input name='phone' class="field" type="tel">
			</div>
					<!--format à changer selon le pays/la langue
					title="Num&eacute;ro de t&eacute;l&eacute;phone (Format : +99(99)9999-9999)"
					pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}'
					-->
		</div>
		<div class="control-group">
			<label class="control-label" for="email">Email Address</label>
			<div class="controls">
				<input type="text" name="email" maxlength="255">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="room">Chambre :</label>
			<div class="controls">
				<input name='room' class="field" type="text" maxlength="30">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="nbPersons">Nombre de personnes :</label>
			<div class="controls">
				<input class="resaDialogSpinner" name='nbPersons'>
			</div>
		</div>
	</form>
	<button id="btnFicheSejour" type="submit" class="btn btn-link">Fiche s&eacute;jour</button>
</div>
