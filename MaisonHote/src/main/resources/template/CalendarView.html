<div id="calendar"></div>

<div id="eventDialog" class="dialog ui-helper-hidden">
	<form id="resa-form">
	
		<div class="control-group">
			<h5>Client :</h5>
			<div class="controls">
				<div class="row-fluid">
					<div class="input-prepend">
						<span class="add-on"><i class='icon-search'></i></span>
						<input id="client" name="client" class="input-medium" type="text" maxlength="40" >				
					</div>
					<div class="row-fluid"> 
						<div class="span2">				
							<button class="btn btn-success" disabled='disabled'><i class='icon-user icon-white'></i></button>
						</div>
						<div class="span7 offset2">
							<div id="selectedClient" ></div>	
						</div>
					</div>

				</div>
			</div>
		</div>
		<div id="rooms">
			<div class="row-fluid">
				<div class="control-group">
					<h5>Chambre :</h5>
					<div class="form-horizontal">
						<select id="roomSelect1">
							<% chambresPourCalendrier.each(function(room) { %>
								<option value="<%= room.get('id') %>">Chambre <%= room.get('id') %></option>
							<% }); %>
						</select>
						<button id="addRoom" class="btn btn-success"><i class='icon-plus icon-white'></i></button>
		        	</div>
		        </div>
			</div>
		</div>
		<div id="prestas">
			<div class="control-group">
				<h5>Prestations :</h5>
				<div class="controls">
					<select id="prestaSelect">
						<% prestasPourCalendrier.each(function(presta) { %>
							<option value="<%= presta.get('id') %>"><%= presta.get('title') %></option>
						<% }); %>
					</select>
				</div>
	        </div>
		</div>
		<div class="control-group">
			<h5>Nombre de personnes :</h5>
			<div class="controls">
				<input class="input-small" name="nbPersons" value="1">
			</div>
		</div>
		<label class="checkbox">
			<input type="checkbox">Arrhes payées
		</label>
	</form>
	<button id="btnFicheSejour" type="submit" class="btn btn-info" disabled='disabled'><i class='icon-credit-card icon-white'></i> Fiche séjour</button>
</div> 
<br>

	<div class="row">
	<div id="caption" ></div>
	</div>
