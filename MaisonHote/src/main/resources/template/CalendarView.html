<div id='calendar'></div>

<div id='eventDialog' class='dialog ui-helper-hidden'>
	<form>
		<div class="control-group">
			<label class="control-label" for="lastName">Nom :</label>
			<div class="controls">
				<input name='lastName' class="field" type="text"
					pattern="[a-zA-Z ]+" maxlength="30" required="required"></input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="firstName">Pr&eacute;nom :</label>
			<div class="controls">
				<input name='firstName' class="field" type="text"
					pattern="[a-zA-Z ]+" maxlength="30" required="required"></input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="phone">T&eacute;l. :</label>
			<div class="controls">
				<input name='phone' class="field" type="tel" required="required"
					title="Num&eacute;ro de t&eacute;l&eacute;phone (Format : +99(99)9999-9999)"></input>
					<!--enlevé pour faciliter les tests; format à changer selon le pays/la langue (?)
					pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}'
					-->
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="room">Chambre :</label>
			<div class="controls">
				<input name='room' class="field" type="text"
					maxlength="30" required="required"></input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="nbPersons">Nombre de personnes :</label>
			<div class="controls">
				<input name='nbPersons'/>
			</div>
		</div>
	</form>
	<button id="btnFicheSejour" type="submit" class="btn-default">Fiche s&eacute;jour</button>
</div>
