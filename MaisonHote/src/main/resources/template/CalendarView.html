<div id="calendar"></div>

<div id="eventDialog" class="dialog ui-helper-hidden">
	<form id="resa-form">
	
		<div class="control-group">
			<label class="control-label" for="lastName">Nom :</label>
			<div class="controls">
				<input id="inputLastName" name="lastName" class="field" type="text" maxlength="40">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="firstName">Prénom :</label>
			<div class="controls">
				<input name="firstName" class="field" type="text" maxlength="40">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="phone">Tél. :</label>
			<div class="controls">
				<input name="phone" class="field" type="tel">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email">Email Address</label>
			<div class="controls">
				<input type="text" name="email" maxlength="255">
			</div>
		</div>
		<div id="rooms">
			<div class="row-fluid">
				<div class="control-group">
					<label class="control-label" for="room">Chambre :</label>
					<div class="form-horizontal">
						<select id="roomSelect1">
							<% chambresPourCalendrier.each(function(room) { %>
								<option value="<%= room.get('id') %>">Chambre <%= room.get('id') %></option>
							<% }); %>
						</select>
						<button id="addRoom" class="btn"><i class='icon-plus icon-black'></i></button>
		        	</div>
		        </div>
			</div>
		</div>
		<div id="prestas">
			<div class="control-group">
				<label class="control-label" for="room">Prestations :</label>
				<div class="controls">
					<select id="prestaSelect">
						<% prestasPourCalendrier.each(function(presta) { %>
							<option value="<%= presta.get('id') %>"><%= presta.get('title') %></option>
						<% }); %>
					</select>
				</div>
	        </div>
		</div>
		<div class="control-group">
			<label class="control-label" for="nbPersons">Nombre de personnes :</label>
			<div class="controls">
				<input class="resaDialogSpinner" name="nbPersons" value="1">
			</div>
		</div>
		<label class="checkbox">
			<input type="checkbox">Arrhes payées
		</label>
	</form>
	<button id="btnFicheSejour" type="submit" class="btn btn-link">Fiche séjour</button>
</div> 
<br>

	<div class="row">
	<div id="caption" ></div>
	</div>
